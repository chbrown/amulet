tests:
  - description: function calls no. 1
    context: |
      { status: 'paid', amount: '$314.15' }
    template: |
      {{#status.equals('owed')}}
        <span color="red">You owe {{amount}}</span>
      {{/}}
      {{#status.equals('paid')}}
        <span color="green">Thanks for paying {{amount}}!</span>
      {{/}}
    output: |
      <span color="green">Thanks for paying $314.15!</span>
  - description: "string built-ins, multiple arguments"
    context: |
      { phrase: 'Spitting game' }
    template: |
      {{phrase.substring(2)}}
      ;;
      {{phrase.slice(9, -2)}}
      ;;
      {{phrase.substr(-6)}}
    output: |
      itting game
      ;;
      ga
      ;;
      g game
